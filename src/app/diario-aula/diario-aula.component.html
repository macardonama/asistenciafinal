<h2>Diario de Aula</h2>

<form #formulario="ngForm" (ngSubmit)="guardar()">
  <label for="grupo">Grupo:</label>
  <input type="text" id="grupo" name="grupo" [(ngModel)]="grupo" required>

  <label for="fecha">Fecha:</label>
  <input type="date" id="fecha" name="fecha" [(ngModel)]="fecha" required>

  <label for="observacionGeneral">Observación General:</label>
  <textarea id="observacionGeneral" name="observacionGeneral" [(ngModel)]="observacionGeneral"></textarea>

  <hr>

  <h3>Observaciones Individuales</h3>

  <label for="nombre">Nombre del estudiante:</label>
  <input type="text" id="nombre" name="nombre_estudiante" [(ngModel)]="nuevaObs.nombre_estudiante">

  <label for="observacion">Observación:</label>
  <input type="text" id="observacion" name="observacion" [(ngModel)]="nuevaObs.observacion">

  <label>
    <input type="checkbox" name="enviar_a_padre" [(ngModel)]="nuevaObs.enviar_a_padre">
    Enviar a padre de familia
  </label>

  <button type="button" (click)="agregarObservacion()">Agregar observación</button>

  <ul>
    <li *ngFor="let obs of observaciones_individuales; let i = index">
      {{ obs.nombre_estudiante }} - {{ obs.observacion }}
      <button type="button" (click)="eliminarObservacion(i)">Eliminar</button>
    </li>
  </ul>

  <button type="submit">Guardar todo</button>
</form>
