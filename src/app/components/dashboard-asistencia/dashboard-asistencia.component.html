<div *ngIf="asistencias?.length > 0; else noData">
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Nombre</th>
        <th>Emoci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let asistencia of asistencias">
        <td>{{ asistencia.fecha }}</td>
        <td>{{ asistencia.nombre }}</td>

  </table>
</div>
