<header>Autoasistencia Escolar</header>

<div class="container">
  <h2>Autoasistencia Escolar</h2>

  <!-- Botón para volver al inicio -->
  <button routerLink="/" class="btn btn-outline-primary">🏠 Volver al inicio</button>

  <!-- Selector de grupo -->
  <div style="margin: 1rem 0;">
    <label for="grupo"><strong>Selecciona el grupo:</strong></label>
    <select id="grupo" [(ngModel)]="grupoSeleccionado" (change)="cargarAsistencia()">
      <option value="4-1">4-1</option>
      <option value="4-2">4-2</option>
      <option value="4-3">4-3</option>
      <option value="4-4">4-4</option>
    </select>
  </div>

  <!-- Botón para guardar -->
  <button (click)="guardarAsistencia()" class="btn btn-success">💾 Guardar Asistencia</button>

  <br><br>

  <table border="1" style="width: 100%; text-align: center; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Estudiante</th>
        <th>Estado</th>
        <th>Emoji</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>
          <button (click)="student.estado = 'Presente'">✅</button>
          <button (click)="student.estado = 'Ausente'">❌</button>
          <span><strong>{{ student.estado }}</strong></span>
        </td>
        <td>
          <div style="display: flex; flex-wrap: wrap; justify-content: center;">
            <button 
              *ngFor="let emoji of emojis" 
              (click)="assignEmoji(student, emoji)"
              style="margin: 2px;">
              {{ emoji }}
            </button>
          </div>
          <span style="font-size: 1.5rem;">{{ student.emoji }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
